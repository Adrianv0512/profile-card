<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Social links profile</title>

</head>
<body>
  <div class="card">
    <img src="assets/images/avatar-jessica.jpeg" alt="profile photo">
    <h1 class="subheading">Jessica Randall</h1>
    <h4>London, United Kingdom</h4>
    <p>"Front-end developer and avid reader."</p>
    <div class="link">
      <p>GitHub</p>
    </div>
    <div class="link">
      <p>Frontend Mentor</p>
    </div>
    <div class="link">
      <p>LinkedIn</p>
    </div>
    <div class="link">
      <p>Twitter</p>
    </div>
    <div class="link">
      <p>Instagram</p>
    </div>
  </div>
</body>
</html>
